<div class="post-list" [class.small-screen]="isSmallScreen | async">
    <mat-card *ngFor="let post of posts">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ post.content }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onClick()">Read more</button>
      </mat-card-actions>
    </mat-card>
  </div>
